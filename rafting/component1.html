<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <!-- Include the Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for the video section */
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- Video Background Section -->
    <section class="video-container">
        <video autoplay loop muted poster="video-poster.jpg">
            <!-- Add your video source(s) -->
            <source
                src="https://media.istockphoto.com/id/125126955/video/water-sports.mp4?s=mp4-640x640-is&k=20&c=VjmWs2px95QysywSW_keukUabpd4LoR3J6YT73cFxO0="
                type="video/mp4">
            <!-- Add additional video sources (e.g., webm, ogg) if needed -->
        </video>
        <!-- Your content goes here -->
        <div class="absolute inset-0 flex flex-col items-center justify-center text-white">
            <div class="bg-black bg-opacity-50 rounded-3xl w-1/3 h-44 flex flex-col justify-center items-center">
                <h1 class="text-6xl font-bold ">Rafting</h1>
                <p class="text-lg mt-2">Experience Rafting on the Ganges</p>
                <a href="#"
                    class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-full inline-block">Get
                    Started</a>
            </div>
        </div>
    </section>

    <!-- Include any JavaScript you need -->
</body>

</html>
