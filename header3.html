<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <!-- Include the Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-gray-500 p-4">
        <div class="container mx-auto flex items-center justify-between">
            <!-- Logo -->
            <div class="text-white text-2xl font-bold">
                MyLogo
                <img src="" alt="">
                <h1>Travelbudie</h1>
            </div>
            
            <!-- Navigation Menu (Desktop) -->
            <nav class="hidden md:flex">
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-white hover:text-blue-300">Home</a></li>
                    <li><a href="#" class="text-white hover:text-blue-300">About</a></li>
                    <li><a href="#" class="text-white hover:text-blue-300">Services</a></li>
                    <li><a href="#" class="text-white hover:text-blue-300">Contact</a></li>
                    <li><a href="#" class="text-white hover:text-blue-300">Page 1</a></li>
                    <li><a href="#" class="text-white hover:text-blue-300">Page 2</a></li>
                    <li><a href="#" class="text-white hover:text-blue-300">Page 3</a></li>
                    <li><a href="#" class="text-white hover:text-blue-300">Page 4</a></li>
                </ul>
            </nav>
            
            <!-- Mobile Menu Toggle (Hidden on Desktop) -->
            <div class="md:hidden">
                <button id="mobile-menu-toggle" class="text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Mobile Menu (Hidden on Desktop) -->
    <div id="mobile-menu" class="md:hidden hidden bg-blue-500 p-4">
        <ul class="space-y-2">
            <li><a href="#" class="text-white hover:text-blue-300">Home</a></li>
            <li><a href="#" class="text-white hover:text-blue-300">About</a></li>
            <li><a href="#" class="text-white hover:text-blue-300">Services</a></li>
            <li><a href="#" class="text-white hover:text-blue-300">Contact</a></li>
            <li><a href="#" class="text-white hover:text-blue-300">Page 1</a></li>
            <li><a href="#" class="text-white hover:text-blue-300">Page 2</a></li>
            <li><a href="#" class="text-white hover:text-blue-300">Page 3</a></li>
            <li><a href="#" class="text-white hover:text-blue-300">Page 4</a></li>
        </ul>
    </div>

    <!-- Include any JavaScript you need -->
    <script>
        // JavaScript to toggle mobile menu
        document.getElementById("mobile-menu-toggle").addEventListener("click", function() {
            var mobileMenu = document.getElementById("mobile-menu");
            if (mobileMenu.style.display === "block") {
                mobileMenu.style.display = "none";
            } else {
                mobileMenu.style.display = "block";
            }
        });
    </script>
</body>
</html>
